        <div id="testingInputs" style="position: fixed; top: 5px; right: 5px; width: 100px; z-index: 1000;">

        <h2>Test on Hair</h2>
        <h3><b>Click to enable camera for </b> real-time hair segmentation</h3>
        <br />
        <div class="webcam">
            <canvas id="canvas1" width="640px" height="480px" style="display: none; position: relative; z-index: 100; opacity: .5; filter: blur(1px)"></canvas>
            <canvas id="canvas2" width="640px" height="480px" style="display: none; position: absolute; margin-top: -480px; z-index: 0"></canvas>
            <video id="webcam" width="640px" height="480px" playsinline="true" style="display: block;"></video>
        </div>

        <div class="flex-cont" style="display: flex; flex-direction: column; align-items: center;">

              <div class="colorButton" style="background-color: #00FFFF; border-radius: 50%; width: 50px; height: 50px;"></div>
          </div>
          <button id="webcamButton">ENABLE WEBCAM</button>
      </div>
      
        <video id="webcam" style="display: none;"></video>
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
